<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Survey Form</legend>
            <h1>Survey Form</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label>Choose an option:</label><br>
            <input type="radio" id="option1" name="option" checked value="option1">
            <label for="option1">HTML</label><br>
            <input type="radio" id="option2" name="option" value="option2">
            <label for="option2">CSS</label><br>
            <input type="radio" id="option3" name="option" value="option3">
            <label for="option3">JavaScript</label><br><br>

            Subscribe for our newsteller:
            <input type="checkbox" id="check1" name="checklist" value="check1"><br>
            <br>
            <!-- <label for="check1">Check 1</label><br> -->


            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
