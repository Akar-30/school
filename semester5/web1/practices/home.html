<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .login {
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 280px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label,
        input {
            width: 90%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #28a745;
            color: #fff;
            border: none;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        .footer {
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div class="login">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <div class="footer">
            <p>Forgot your password? <a href="#">Reset it</a></p>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
